<div class="row">
  <div class="col-sm-6 col-md-3" ng-repeat="property in properties">
    <div class="thumbnail">
      <img src="http://lorempixel.com/300/200/city/" alt="{{property.name}}">
      <div class="caption">
        <h3>{{property.name}}</h3>
        <p>...</p>
        <p class="text-center">
	        <a href="/#/properties/{{property.id}}" class="btn btn-primary" role="button">View</a>
	        <a href="/#/properties/{{property.id}}/edit" class="btn btn-info" role="button">Edit</a>
	</p>
      </div>
    </div>
  </div>
</div>
